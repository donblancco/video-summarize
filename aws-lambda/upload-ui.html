<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画処理アップロード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            border: 3px dashed #ddd;
            border-radius: 15px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #666;
        }
        
        .file-input-button:hover {
            border-color: #9b8c6e;
            background: #faf9f7;
            color: #9b8c6e;
        }
        
        .file-input-button.has-file {
            border-color: #4CAF50;
            background: #f0fff0;
            color: #4CAF50;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #9b8c6e;
            box-shadow: 0 0 0 3px rgba(155, 140, 110, 0.1);
        }
        
        .upload-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #9b8c6e 0%, #b8a082 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(155, 140, 110, 0.3);
            background: linear-gradient(135deg, #a89876 0%, #c4b090 100%);
        }
        
        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #9b8c6e, #b8a082);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .file-info h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .file-info p {
            color: #666;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 動画処理システム</h1>
            <p>動画ファイルをアップロードして自動的に記事を生成・投稿します</p>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="videoFile">📁 動画ファイルを選択</label>
                <div class="file-input-wrapper">
                    <input type="file" id="videoFile" class="file-input" accept="video/*" required>
                    <div class="file-input-button" id="fileButton">
                        <span>📁 動画ファイルを選択してください (MP4, MOV, AVI対応)</span>
                    </div>
                </div>
                <div class="file-info" id="fileInfo">
                    <h4>選択されたファイル:</h4>
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                    <p id="fileType"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="youtubeUrl">🔗 YouTube URL</label>
                <input 
                    type="url" 
                    id="youtubeUrl" 
                    class="url-input" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>
            
            <button type="submit" class="upload-button" id="uploadButton">
                🚀 アップロード開始
            </button>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        // S3バケット設定（実際の値に変更してください）
        const S3_BUCKET = 'video-article-processing-prod';
        const S3_REGION = 'ap-northeast-1';
        
        // DOM要素の取得
        const uploadForm = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const fileButton = document.getElementById('fileButton');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const youtubeUrl = document.getElementById('youtubeUrl');
        const uploadButton = document.getElementById('uploadButton');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        // ファイル選択イベント
        fileButton.addEventListener('click', () => {
            videoFile.click();
        });
        
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // ファイル情報を表示
                fileName.textContent = file.name;
                fileSize.textContent = `サイズ: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                fileType.textContent = `形式: ${file.type}`;
                
                fileButton.classList.add('has-file');
                fileButton.innerHTML = `<span>✅ ${file.name} が選択されました</span>`;
                fileInfo.style.display = 'block';
                
                // YouTube URLのビデオIDを自動抽出してファイル名に使用
                const currentUrl = youtubeUrl.value;
                if (currentUrl) {
                    const videoId = extractVideoId(currentUrl);
                    if (videoId) {
                        console.log('YouTube Video ID:', videoId);
                    }
                }
            }
        });
        
        // フォーム送信イベント
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = videoFile.files[0];
            const url = youtubeUrl.value;
            
            if (!file || !url) {
                showStatus('error', 'ファイルとYouTube URLの両方を入力してください');
                return;
            }
            
            // YouTube URLの検証
            const videoId = extractVideoId(url);
            if (!videoId) {
                showStatus('error', '有効なYouTube URLを入力してください');
                return;
            }
            
            await uploadToS3(file, url, videoId);
        });
        
        // YouTube URLからビデオIDを抽出
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([\w-]+)/,
                /youtube\.com\/watch\?.*v=([\w-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }
        
        // S3にファイルをアップロード
        async function uploadToS3(file, youtubeUrl, videoId) {
            try {
                uploadButton.disabled = true;
                uploadButton.textContent = 'アップロード中...';
                progress.style.display = 'block';
                
                showStatus('info', 'アップロード準備中...');
                
                // タイムスタンプ付きファイル名を生成
                const timestamp = new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15);
                const fileExtension = file.name.split('.').pop();
                const s3Key = `uploads/${videoId}_${timestamp}.${fileExtension}`;
                
                // S3へのダイレクトアップロード（プリサインドURLまたはCORS設定が必要）
                // 実際の実装では、バックエンドAPIでプリサインドURLを取得する
                const uploadUrl = await getPresignedUrl(s3Key, file.type);
                
                // メタデータとしてYouTube URLを設定
                const metadata = {
                    'youtube-url': youtubeUrl,
                    'video-id': videoId,
                    'upload-timestamp': new Date().toISOString()
                };
                
                // XMLHttpRequestを使用してプログレスを監視
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        showStatus('info', `アップロード中... ${Math.round(percentComplete)}%`);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showStatus('success', `✅ アップロード完了！自動処理が開始されました。\n📁 ファイル: ${s3Key}\n🆔 動画ID: ${videoId}`);
                        progressBar.style.width = '100%';
                        
                        // フォームをリセット
                        setTimeout(() => {
                            resetForm();
                        }, 3000);
                    } else {
                        throw new Error(`アップロードエラー: ${xhr.status}`);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    throw new Error('ネットワークエラーが発生しました');
                });
                
                // S3のPUTアップロードではファイルの生データを直接送信
                xhr.open('PUT', uploadUrl);
                
                // Content-Typeを明示的に設定
                xhr.setRequestHeader('Content-Type', file.type || 'video/mp4');
                
                // メタデータをヘッダーとして追加
                Object.keys(metadata).forEach(key => {
                    xhr.setRequestHeader(`x-amz-meta-${key}`, metadata[key]);
                });
                
                // ファイルを直接送信
                xhr.send(file);
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('error', `❌ アップロードエラー: ${error.message}`);
                resetUploadButton();
            }
        }
        
        // プリサインドURLを取得（実際の実装で必要）
        async function getPresignedUrl(key, contentType) {
            // この部分は実際のバックエンドAPIを呼び出す
            // 今回はダミーのURLを返す
            return `https://${S3_BUCKET}.s3.${S3_REGION}.amazonaws.com/${key}`;
        }
        
        // ステータス表示
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        // フォームをリセット
        function resetForm() {
            uploadForm.reset();
            fileButton.classList.remove('has-file');
            fileButton.innerHTML = '<span>📁 動画ファイルを選択してください (MP4, MOV, AVI対応)</span>';
            fileInfo.style.display = 'none';
            progress.style.display = 'none';
            progressBar.style.width = '0%';
            status.style.display = 'none';
            resetUploadButton();
        }
        
        // アップロードボタンをリセット
        function resetUploadButton() {
            uploadButton.disabled = false;
            uploadButton.textContent = '🚀 アップロード開始';
        }
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('動画処理システム初期化完了');
            console.log('S3バケット:', S3_BUCKET);
            console.log('リージョン:', S3_REGION);
        });
    </script>
</body>
</html>
