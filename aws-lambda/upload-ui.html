<body>

    <script>
        // S3ãƒã‚±ãƒƒãƒˆè¨­å®šï¼ˆå®Ÿéš›ã®å€¤ã«å¤‰æ›´ã—ã¦ãã ã•ã„ï¼‰
        const S3_BUCKET = 'video-article-processing-prod';

        // DOMè¦ç´ ã®å–å¾—
        const uploadForm = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const fileButton = document.getElementById('fileButton');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const youtubeUrl = document.getElementById('youtubeUrl');
        const uploadButton = document.getElementById('uploadButton');
        const progress = document.getElementById('progress');

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        fileButton.addEventListener('click', () => {

        videoFile.addEventListener('change', (e) => {

                // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’è¡¨ç¤º
                fileName.textContent = file.name;
                fileSize.textContent = `ã‚µã‚¤ã‚º: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                fileType.textContent = `å½¢å¼: ${file.type}`;
                
                fileButton.classList.add('has-file');
                fileButton.innerHTML = `<span>âœ… ${file.name} ãŒé¸æŠã•ã‚Œã¾ã—ãŸ</span>`;
                fileInfo.style.display = 'block';
                
                // YouTube URLã®ãƒ“ãƒ‡ã‚ªIDã‚’è‡ªå‹•æŠ½å‡ºã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«åã«ä½¿ç”¨
                const currentUrl = youtubeUrl.value;
                if (currentUrl) {

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚¤ãƒ™ãƒ³ãƒˆ
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = videoFile.files[0];
            const url = youtubeUrl.value;
            
            if (!file || !url) {
                showStatus('error', 'ãƒ•ã‚¡ã‚¤ãƒ«ã¨YouTube URLã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // YouTube URLã®æ¤œè¨¼
            const videoId = extractVideoId(url);
            if (!videoId) {
                showStatus('error', 'æœ‰åŠ¹ãªYouTube URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            await uploadToS3(file, url, videoId);
        });
        
        // YouTube URLã‹ã‚‰ãƒ“ãƒ‡ã‚ªIDã‚’æŠ½å‡º
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([\w-]+)/,
                /youtube\.com\/watch\?.*v=([\w-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }
        
        // S3ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        async function uploadToS3(file, youtubeUrl, videoId) {
            try {
                uploadButton.disabled = true;
                uploadButton.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...';
                progress.style.display = 'block';
                
                showStatus('info', 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æº–å‚™ä¸­...');
                
                // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ããƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
                const timestamp = new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15);
                const fileExtension = file.name.split('.').pop();
                const s3Key = `uploads/${videoId}_${timestamp}.${fileExtension}`;
                
                // S3ã¸ã®ãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆãƒ—ãƒªã‚µã‚¤ãƒ³ãƒ‰URLã¾ãŸã¯CORSè¨­å®šãŒå¿…è¦ï¼‰
                // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã§ãƒ—ãƒªã‚µã‚¤ãƒ³ãƒ‰URLã‚’å–å¾—ã™ã‚‹
                const uploadUrl = await getPresignedUrl(s3Key, file.type);
                
                // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦YouTube URLã‚’è¨­å®š
                const metadata = {
                    'youtube-url': youtubeUrl,
                    'video-id': videoId,
                    'upload-timestamp': new Date().toISOString()
                };
                
                // XMLHttpRequestã‚’ä½¿ç”¨ã—ã¦ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ã‚’ç›£è¦–
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {

                        progressBar.style.width = percentComplete + '%';
                        showStatus('info', `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­... ${Math.round(percentComplete)}%`);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showStatus('success', `âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼è‡ªå‹•å‡¦ç†ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸã€‚\nğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«: ${s3Key}\nğŸ†” å‹•ç”»ID: ${videoId}`);
                        progressBar.style.width = '100%';
                        
                        // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                        setTimeout(() => {

                        }, 3000);
                    } else {
                        throw new Error(`ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ${xhr.status}`);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    throw new Error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                });
                
                // S3ã®PUTã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ã¯ãƒ•ã‚¡ã‚¤ãƒ«ã®ç”Ÿãƒ‡ãƒ¼ã‚¿ã‚’ç›´æ¥é€ä¿¡
                xhr.open('PUT', uploadUrl);
                
                // Content-Typeã‚’æ˜ç¤ºçš„ã«è¨­å®š
                xhr.setRequestHeader('Content-Type', file.type || 'video/mp4');
                
                // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ˜ãƒƒãƒ€ãƒ¼ã¨ã—ã¦è¿½åŠ 
                Object.keys(metadata).forEach(key => {
                    xhr.setRequestHeader(`x-amz-meta-${key}`, metadata[key]);
                });
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç›´æ¥é€ä¿¡
                xhr.send(file);
                
            } catch (error) {

                resetUploadButton();
            }
        }
        
        // ãƒ—ãƒªã‚µã‚¤ãƒ³ãƒ‰URLã‚’å–å¾—ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§å¿…è¦ï¼‰
        async function getPresignedUrl(key, contentType) {
            // ã“ã®éƒ¨åˆ†ã¯å®Ÿéš›ã®ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã‚’å‘¼ã³å‡ºã™
            // ä»Šå›ã¯ãƒ€ãƒŸãƒ¼ã®URLã‚’è¿”ã™
            return `https://${S3_BUCKET}.s3.${S3_REGION}.amazonaws.com/${key}`;

        function resetForm() {

            fileInfo.style.display = 'none';

        function resetUploadButton() {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {

            console.log('S3ãƒã‚±ãƒƒãƒˆ:', S3_BUCKET);
